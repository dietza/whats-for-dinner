<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navigation">
        <h2>What's For Dinner?</h2>
        <button class="add-recipe-button">ADD A RECIPE</button>
      </nav>
    </header>
    <main>
      <section class="wrapper">
          <div class="input-box">
            <div class="category-selection">
              <form>
                <h1>What are you looking for?</h1>
                  <ul>
                  <li><input type="radio" id="side" name="category" value="sidesArr">
                  <label for="side">Side</label></li><br>
                  <li><input type="radio" id="main-dish" name="category" value="mainDishesArr">
                  <label for="main-dish">Main Dish</label></li><br>
                  <li><input type="radio" id="dessert" name="category" value="dessertsArr">
                  <label for="dessert">Dessert</label></li><br>
                  <input type="radio" id="entire-meal" name="category" value="entireMeals">
                  <label for="entire-meal">Entire Meal</label></li><br>
              </form>
            </div>
            <button class="lets-cook-button">LET'S COOK!</button>
          </div>
          <div class="result-box">
            <section class="cookpot-icon">
              <img src="./assets/cookpot.svg" alt="cookpot icon">
            </section>
            <p class="message hidden">You should make:
              <h2 class="result-message hidden">Suggested Meal</h2>
            </p>
          </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
